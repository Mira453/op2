<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма обчислення</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      margin: 0;
    }

    form {
      background: white;
      padding: 40px;
      width: 350px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      align-self: flex-start;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 8px;
    }

    button {
      background: blue;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
    }

    button:hover {
      background: darkblue;
    }


  </style>
</head>
<body>
<form action="/op2_2/myServlet" method="POST">
  <label for="a">Параметр 1:</label>
  <input type="text" id="a" name="a" required>

  <label for="b">Параметр 2:</label>
  <input type="text" id="b" name="b" required>

  <label for="c">Параметр 3:</label>
  <input type="text" id="c" name="c" required>

  <label for="d">Параметр 4:</label>
  <input type="text" id="d" name="d" required>

  <button type="submit">Обчислити</button>
</form>

</body>
</html>
